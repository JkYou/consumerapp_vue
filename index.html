<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>consumerapp-vue</title>
    <link rel="stylesheet" href="static/font/iconfont.css">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  </head>
  <body>
  <script src="static/font/iconfont.js"></script>
  <script>
        // 根据屏幕大小适配rem (修改 html font-size)
        !function (win) {
                var docEle = win.document.documentElement;

            var setRem = function () {
              var width = docEle.clientWidth;
              width && (docEle.style.fontSize = 20 * (width / 320) + "px");
            }
            setRem();

            var event = "orientationchange" in window ? "orientationchange" : "resize";
            win.addEventListener(event, setRem, false);
            win.document.addEventListener('DOMContentLoaded', setRem, false);
          }(window);
  </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
